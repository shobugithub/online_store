{% extends 'components/base.html' %}

{% block content %}
<main class="vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 fw-bold">Your Account</h2>
                        
                        <div class="text-center mb-4 position-relative">
                            <div class="rounded-circle border border-3 border-dark p-1 d-inline-block" 
                                 style="width: 160px; height: 160px; overflow: hidden;">
                                <img 
                                    class="w-100 h-100 rounded-circle object-fit-cover"
                                    src="{{ user.profile.image.url }}" 
                                    alt="Profile Picture"
                                    onerror="this.src='https://cdn3.iconfinder.com/data/icons/player/128/sound-18-1024.png'"
                                />
                            </div>
                        </div>

                        <form method="POST" action="{% url 'online_store:update_account' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">First Name</label>
                                    <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Last Name</label>
                                    <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required />
                                </div>
                                <div class="col-12">
                                    <label class="form-label fw-semibold">Email Address</label>
                                    <input type="email" class="form-control" name="email" value="{{ user.email }}" required />
                                </div>
                                <div class="col-12">
                                    <label class="form-label fw-semibold">Profile Picture</label>
                                    <input type="file" class="form-control" name="profile_image" />
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <button class="btn btn-dark w-100 py-2">Update My Information</button>
                                </div>
                            </div>
                        </form>

                        <div class="text-end mt-3">
                            <a href="{% url 'online_store:forgot_password' %}" class="text-decoration-none text-primary">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
