{% extends 'base/base.html' %}

{% block content %}
<main class="vh-100 bg-light d-flex align-items-center">
    <div class="container p-4 shadow rounded bg-white" style="max-width: 800px;">
        <h2 class="text-center mb-4 text-primary">Your Account</h2>
        <div class="d-flex flex-column align-items-center">
            <img 
                class="rounded-circle border shadow-sm mb-3" 
                src="{{ user.profile.image.url }}" 
                alt="Profile Picture" 
                style="width: 150px; height: 150px; object-fit: cover;"
                onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'" />
            <p class="text-muted">Manage your account details below</p>
        </div>
        <form method="POST" action="{% url 'online_store:forgot_password' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" value="{{ user.email }}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">New Password (leave empty to keep current)</label>
                <input type="password" class="form-control" name="password" />
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" name="password_confirm" />
            </div>
            <div class="text-center">
                <button class="btn btn-primary w-100" type="submit">Update My Information</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
