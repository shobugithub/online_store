<ul class="pagination">
    {% for page in page_obj.paginator.page_range %}
        {% if page == page_obj.number %}
            <li class="page-item active">
                <a class="page-link bg-dark text-white border-0">{{ page }}</a>
            </li>
        {% else %}
            <li class="page-item">
                <a class="page-link text-dark" href="?page={{ page }}">{{ page }}</a>
            </li>
        {% endif %}
    {% endfor %}
    
    {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link text-dark" href="?page={{ page_obj.next_page_number }}" arial-label="Next">
                <span aria-hidden="true"></span>&raquo;
            </a>
        </li>
    {% else %}
        <li class="page-item disabled">
            <span class="page-link text-dark" arie-hidden="true">&raquo;</span>
        </li>
    {% endif %}
</ul>
